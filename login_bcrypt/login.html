<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./files/login.css">
        <link rel = "icon" href="files/page_icon.png" type = "image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="in_user" class="label">Username</label>
                            <input id="in_user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="in_pass" class="label">Password</label>
                            <input id="in_pass" type="password" class="input" data-type="password">
                            <i class="far fa-eye" class="fa_eye" id="in_togglePassword"></i>
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input onclick="login()" type="button" class="button"  value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="up_user" class="label">Username</label>
                            <input id="username" type="text" class="input" required autocomplete="username">
                        </div>
                        <div class="group">
                            <label for="up_pass" class="label">Password</label>
                            <input id="password" type="password" class="input" data-type="password" required>
                            <i class="far fa-eye" class="fa_eye" id="togglePassword"></i>
                        </div>
                        <div class="group">
                            <label for="re-pass" class="label">Repeat Password</label>
                            <input id="re-pass" type="password" class="input" data-type="password" required>
                            <i class="far fa-eye" class="fa_eye" id="re_togglePass"></i>
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="text" class="input" autocomplete="email">
                        </div>
                        <div class="group">
                            <input onclick="signup()" type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./files/login_bcrypt.js"></script>
    <script>
        const in_togglePassword = document.querySelector('#in_togglePassword');
        const in_password = document.querySelector('#in_pass');
    
        in_togglePassword.addEventListener('click', function (s) {
        const type1 = in_password.getAttribute('type') === 'password' ? 'text' : 'password';
        in_password.setAttribute('type', type1);
       
        this.classList.toggle('fa-eye-slash');
        });

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
    
        togglePassword.addEventListener('click', function (a) {
        const type2 = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type2);

        this.classList.toggle('fa-eye-slash');
        });

        const re_togglePassword = document.querySelector('#re_togglePass');
        const re_password = document.querySelector('#re-pass');
    
        re_togglePassword.addEventListener('click', function (m) {
        const type3 = re_password.getAttribute('type') === 'password' ? 'text' : 'password';
        re_password.setAttribute('type', type3);
       
        this.classList.toggle('fa-eye-slash');
        });
    </script>
</html>
